<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<meta charset="UTF-8">

<!--사용자 CSS 추가-->
<th:block layout:fragment="css">
  <style>
    .fieldError{
      color: #bd2130;
    }
  </style>
</th:block>

<div layout:fragment="content">
  <form action="/members/login" role="form" method="post">
    <div class="mb-3">
      <label class="form-label" th:for="email">이메일 주소</label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해 주세요">
    </div>
    <div class="mb-3">
      <label class="form-label" th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해 주세요">
    </div>
    <div style="text-align:center">
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <button type="submit" class="btn btn-primary" style="">로그인</button>
      <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>



  </form>

</div>
</html>
